framework:
    secret: "secret"
    test: ~
    validation:
        enabled: true
        enable_annotations: true
    router:
        resource: "%kernel.project_dir%/routing.yml"

jms_serializer:
    visitors:
        json_serialization:
            options: [JSON_PRETTY_PRINT, JSON_UNESCAPED_UNICODE]
        json_deserialization:
            options: [JSON_PRETTY_PRINT, JSON_UNESCAPED_UNICODE]
